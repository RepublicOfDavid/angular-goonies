<form class="row form" (ngSubmit)="onSubmit()">
  <div class="col-sm-12 col-md-8 col-lg-8">
    <input type="text" class="name" name="name" [(ngModel)]="name" placeholder="Add a Goonie">
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <input type="submit" value="Submit" class="submit">
  </div>
</form>
