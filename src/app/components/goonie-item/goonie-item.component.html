<div class="goonie row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <img src="{{goonie.imgURL}}">
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="row">
            <div class="col-12">
                <button (click)="onDelete(goonie)" class="del" title="Delete Goonie">
                    <img src="../../../assets/images/iconDelete.png">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span class="name">{{ goonie.name }}</span>
            </div>
        </div>
    </div>
</div>
